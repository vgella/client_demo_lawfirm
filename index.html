<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface - Thirdeye AI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        .header {
            background-color: #007bff;
            padding: 10px;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }
        .ai-message {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: #333;
        }
        .footer {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        .input-field {
            flex-grow: 1;
            margin-right: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .file-upload {
            margin-right: 10px;
        }
        input[type="file"] {
            display: none;
        }
        label.upload-btn {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .file-list {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .file-item {
            background-color: #f0f0f0;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .file-name {
            margin-right: 10px;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Thirdeye AI - Chat Interface
        </div>
        <div id="chat" class="chat-container">
            <!-- Messages will be appended here -->
        </div>
        <div class="footer">
            <div class="file-upload">
                <input type="file" id="fileInput" accept="image/*,.pdf,.txt" multiple>
                <label for="fileInput" class="upload-btn">Upload Files</label>
            </div>
            <div class="input-field">
                <input type="text" id="userInput" placeholder="Type your message...">
            </div>
            <button onclick="submitChat()" id="submitBtn">Send</button>
        </div>
        <div class="file-list" id="fileList">
            <!-- Uploaded files will be listed here -->
        </div>
    </div>

    <script>
        let uploadedFiles = [];

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const files = event.target.files;
            for (let i = 0; i < files.length; i++) {
                uploadedFiles.push(files[i]);
                displayFiles();
            }
        });

        function displayFiles() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';  // Clear previous files
            uploadedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');
                
                const fileName = document.createElement('span');
                fileName.classList.add('file-name');
                fileName.textContent = file.name;
                fileItem.appendChild(fileName);
                
                const removeBtn = document.createElement('button');
                removeBtn.classList.add('remove-btn');
                removeBtn.textContent = 'X';
                removeBtn.onclick = () => removeFile(index);
                fileItem.appendChild(removeBtn);
                
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            displayFiles();
        }

        function appendMessage(sender, message) {
            const chatContainer = document.getElementById('chat');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'User' ? 'user-message' : 'ai-message');
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }

        function submitChat() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value;

            if (message || uploadedFiles.length > 0) {
                appendMessage('User', message || '[File Sent]');

                // Clear the input field
                userInput.value = '';

                const formData = new FormData();
                formData.append('message', message);

                // Append uploaded files to formData
                uploadedFiles.forEach((file) => {
                    formData.append('files[]', file);
                });

                // Replace with your ngrok URL
                fetch('https://13a1-35-204-47-124.ngrok-free.app/chat', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('AI', data.response || 'Received your files.');
                })
                .catch(error => {
                    console.error('Error:', error);
                    appendMessage('AI', 'We are conducting maintenance on our chat service, this feature is unavailable right now.');
                });

                // Reset the file list
                uploadedFiles = [];
                displayFiles();
            }
        }
    </script>
</body>
</html>
